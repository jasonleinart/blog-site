Discovering the Value of Collaboration
The other important change people typically undergo at MIT is the broad realization that they “can’t do it alone.”
Note that these are people who generally did a lot of that before they arrived in Kendall Square. Now, however,
they are among others who get what they want to do and have the skills to help. MIT reinforces that basis for
connection by immediately making it impossible for students to succeed solo. Study groups form immediately and
spontaneously in the face of its infamous “p-sets” (or problem sets). By putting students through an extraordinarily
hard process when they’re freshman and sophomores it forces humility and compels them to rely on the strengths of
other people. Think of it as the intellectual equivalent of Marine boot camp—the individual finds his or her limits,
and viscerally discovers the value of the team.
At the same time, the school doesn’t hand anyone a preassembled cohort – so, linking up with others is an ongoing
imperative. That might sound like a sink-or-swim situation, bordering on neglect. But it has to work this way,
because solving those hard, edgy problems won’t get done with people who most resemble you. They will be people
who complement you. Speaking in particular about the School of Engineering, Dava Newman claims the emphases
on “problem-solving and teamworking are imprinted in our DNA…From undergraduates to graduates, we’re
always having students working in teams, constantly telling them: ‘Three heads is better than one,’ and ‘Cite your
collaborators.’”
Think back, for example, to the Hyperloop team. For a pod to be functional, it had to have adequate speed, braking,
stability, and levitation. That demanded students in aeronautics, mechanical engineering, electrical engineering, and
computer science – all stepping up with their own unique skills to tackle the problem together. All challenging each
other to be at the top of their game.
8
The habits cultivated on projects like this endure and scale up as MIT people find themselves leading enterprises
in commercial “ecosystems” full of complementary and interdependent players. When Dropbox’s Drew Houston
was asked recently (by Technology Review) about why his company hadn’t focused more on fighting malware, he
seemed surprised at the question. “We’re big believers in, like, ‘Do your thing really well,’” he said. Dropbox’s thing
is providing people with access to their files in the cloud. As for the malware-syncing risk that might accompany
that, “There are a lot of good companies that solve that problem well.”10
At MIT, students build their capacity for teaming, and their appreciation for the diversity of perspectives and
strengths it takes to accomplish something awesome – and all the while, they are homing in on and sharpening
specific areas of expertise. To do this, they typically do many trial runs: taking classes within their majors but
beyond as well, sampling new realms of research just as they try out musical instruments or dance, athletics,
trips abroad, and green or blue hair. By the end of four years, undergraduates have typically accumulated several
deep areas of expertise anchored to a very broad, solid base of science and technology. This is what makes the
combinations so powerful when they happen. Pull a team together for a project that requires a combination of
disciplines and you can be reasonably assured that everyone on it brings A-game energy and competence in their
particular field and beyond. Like The Avengers, each focuses on a superpower different from the others. Yet all share
enough common knowledge to understand what each brings to the table. This often leads to an innovative twist
whereby someone steeped in one field sees the problem from a new angle. It also means that, at different points in
the action, different people must step up and lead the group on the basis of their special skill, only to step out and let
other experts take the lead at other points.
Jedis in Training
The best way to earn the respect of a community is to be a model of what it most values in itself, and at MIT this
means always being seen taking on next-level challenges and becoming more capable. People at the school seem to
live with the expectation that the world will throw an immense challenge at them, so they must prepare themselves
for the day they will take it on.
One person we interviewed used the phrase “Jedis in training” to describe MIT undergraduates. The reference is
of course to the Star Wars film franchise, which depicts generations of epic, intergalactic battle between good and
evil. Jedi knights are the good guys, and aficionados of the films – and they are legion at MIT – can tell you about
the many skills that must be mastered to become one. Understand the importance MIT folks attach to working
toward mastery and you begin to see “hackathons” and other Brainiac competitions in a new light. These events are
not full of arrogant eggheads, though the occasional egotistical student or faculty member is not unknown. Rather
than trying to trounce their peers, their real opponent in the room is the challenge. The problem itself is the worthy
adversary that provides a great sparring match, as preparation for bigger ones to come. What they are hoping to beat
is the level of capability they brought to their last attempt.
To do this, they must keep learning as much as they can, and putting themselves in testing situations, not only to
hone their practiced moves but to become adept at putting them together against foes they have never encountered
before. MIT reinforces this by structuring exams not only to test the recall of material presented but to challenge the
9
ability to apply it. Pushing into new territory is the point. Familiarity with concepts and tools covered in class and
readings is assumed; many exams demand that students use what they have learned to solve a problem they have
not thought about before – and couldn’t possibly have crammed for. When we asked one student about an upcoming
test, he said, “I can’t really study. I will know how to deal with it or I won’t.”
How does the contribution to a team of many talents translate to leadership at some point? Those who emerge as
leaders are specialists in their own right, but also have the broad understanding of other specialists’ domains to
make the connections. These MIT leaders can understand what each person brings to the table and let their own
thinking stretch to accommodate new perspectives. In great teams, there is a high level of knowledge that is shared,
sitting above and spanning across members’ distinct areas of expertise. Teams play with multiple perspectives and
play with different approaches. Leadership happens because the same inclination to do what it takes to master a
field also provides the motivation, when a problem presents itself, to gain the skills to inspire and orchestrate the
necessary teamwork.
Working the Problem
If any film ranks up with Star Wars in terms of its resonance with the MIT community, it might be Apollo 13, and
particularly its focus on the problem-solving prowess of NASA engineers during the near-meltdown of the mission.
In the film’s most iconic scene, the ground control director calls the room to order. They have just learned that the
craft’s air filtering system has suffered a catastrophic failure, and the astronauts will die in space if a solution can’t
be found. “Let’s work the problem, people,” he tells the rattled group. “Let’s not make things worse by guessing.”
Soon after, he’s in a room with the corporate team that built the craft under contract, who are ducking potential
liability by pointing out that the system he is proposing to alter was not designed to perform as modified. His
response – “I don’t care what anything was designed to do. I care about what it can do” – is as pure an expression of
a hacker’s ethos as could be written.
This is what MIT teams do: they work the problem. Indeed, even when no one is asking them to, MIT types go at
problems in a logical and methodical way. Many people we interviewed referred to their “hopelessly analytical”
bent – more than once using exactly that phrase. The problem-solving style of leadership practiced at MIT, therefore,
is largely about enabling teams to dive into that problem-working. This starts with ensuring a strong foundation of
data gathering and analysis. A phrase we hear constantly at MIT is: “where’s the data?” No one listening to someone
else’s provocative new declaration of truth is willing to take it on faith (and if it isn’t provocative and new, they
probably aren’t listening at all). Tom Kochan, a professor in the Sloan School of Management and co-director of its
Institute for Work and Employment Research, put it this way: “they ask for a lot more evidence before listening to
you tell them what you think you should do, or what they should do, or what the answer to the question is. … It’s
a data-driven kind of place.” More important, the emphasis on data is part of the general embrace of the scientific
method. Getting it is essential to doing the experiments and iterations that will push discovery further. Starting with
data, a baseline can be established so that adjustments can be made, feedback can be interpreted, and solutions can
be refined. “Fail fast and iterate” is more than a catchphrase. It’s an everyday habit of mind.
10
There is another aspect to working the problem that is actively cultivated at MIT, and it has to do with cycling
between abstract theory and practical engineering. In a recent blog post on the school’s website, student Jessie
Lowell explained that undergraduates tend to arrive at MIT with one of those tendencies or the other:
At the science extreme, you get brilliant people who live in the theoretical worlds in their heads, and love
to know why things work the way they do, but couldn’t build anything if their life depended on it. They
don’t really know how to apply knowledge. At the engineering extreme, you get the kids who have been
writing code or machining parts or building circuits in their spare time since they were in middle school.
They don’t really care about the theory behind anything; they want to know how things work. They get
frustrated in theoretical classes because they feel like the material is “not useful.”11
But Lowell goes on to say that this “frosh dichotomy” doesn’t endure for long. Instead, she reports, “as these
students go through MIT, most of the scientists become more like engineers, and the engineers like scientists.”
Seeing this happen to herself and her peers convinced her that MIT’s motto, mens et manus (“mind and hand”) is not
just a Latin phrase that someone liked the sound of, but an authentic statement of how innovation gets done at MIT.
Working the problem – and the more technically challenging, the better – is so central to MIT’s identity that, even
in the most heartfelt project we have ever seen at the school, it came to the fore. Many readers will recall that in
the aftermath of the Boston Marathon bombing, the terrorists responsible for that act also took the life of an MIT
police officer, Sean Collier. The grief of the community that knew and loved him soon turned to resolve to honor his
memory. J. Meejin Yoon, head of MIT’s Department of Architecture, designed a memorial to honor Collier’s love
of the outdoors and spirit of service – but it also deeply reflected and involved the community he chose to serve.
Making its massive interlocking granite pieces stand would require a technical feat that would push the envelope of
engineering. The multidisciplinary group required to complete the project included faculty, students, and staff with
expertise in architecture, construction, engineering, and masonry – and consulting experts in structural and civil
engineering, landscape architecture, and lighting design.
Yet combining all those minds and hands didn’t bog the project down. To the contrary, an effort that should by rights
have taken three years was accomplished in just one. Throughout 2015, people engaged fluidly in the “stepping up
and stepping out” process we described earlier, and effectively dealt with sticking points that called for their various
forms of expertise. As Yoon commented, developing and constructing the Collier Memorial was “a very ‘MIT’
endeavor.”12
No one needed her to elaborate; they recognized the nod to solving wicked hard problems by working across
boundaries and pushing to the outer edge of the technology envelope. It runs deep. Again, most of these people had
it before they got to MIT. But at MIT, they get their problem solving and teaming tools sharpened to the nth degree.
Their curiosity is heightened, respect for data and the scientific method reinforced, and the iterative learning process
practiced over and over again.
11
Architecting the System
Solve enough problems and you start to appreciate that the tough ones are complex. Not only are they interrelated;
they are dynamically evolving. Solutions to problems considered in isolation create unintended consequences
in other realms, sometimes creating new and worse problems there. If you’re at MIT, you’re in a culture that
appreciates this. It is no exaggeration to call MIT a birthplace of system dynamics theory, given Jay Forrester’s
foundational work in the field. Many students take related courses. And they learn to appreciate it themselves as
their attempts to do something innovative involve that constant cycling between theory and observable reality. One
Sloan School faculty member related a comment made by a senior executive in a firm that hires many MBAs. “We
can tell who the alumni of your program are,” this executive said. As the professor paraphrased what he’d heard, the
difference “shows up in their attitude, and in the frameworks and ways that they’re approaching problem solving …
[including their tendency to] use some of the tools in systems thinking in their jobs.”
Systems thinking is a perspective that, once it is learned, informs decisions in every part of life. Thus a hallmark
of MIT-style leaders (and to be sure, it is not a type that emerges only from MIT but is one that MIT takes special
care to cultivate) is that they approach organizations as self-organizing systems. This means, for example, that they
expect many good ideas and innovations to have their genesis down in the ranks of the organization, and to evolve
and propagate from there – rather than insisting they be planned and imposed by managers at the top. As students,
that is how they saw MIT itself operating. Even in the work of faculty and administrative committees—the stuff of
bureaucratic drudgery in many academic settings—MIT engages in the same “work the problem, find the data, use
multiple perspectives and iterative problem solving approach” that it teaches to students.
Thus, people in the system can do their own thing, with a fundamental confidence that they can use the tools
they’ve acquired – their Jedi skills – to figure out something that hasn’t been figured out before. In every corner of
the school, there is someone who has found a problem interesting, seen the potential to apply some powerful set
of analytical tools, and started to work it—and work it, and work it. And periodically, someone high in the MIT
administration determines that the time has come to highlight and accelerate progress in a particular realm and pulls
the disparate efforts together under the aegis of, say, the MIT Energy Initiative, or Innovation Initiative, or Public
Service Center. Then it distributes resources to enable the students and faculty to take the innovation to the next
level. From the outside it might appear that these investments were strategically directed from the top. But in fact,
the high-level sponsorship followed the innovative spadework of individuals pursuing something out of passion.
While certainly the school relies on high-ranking decision makers with seasoned judgment in many areas, and its
administrators hold real power, the system is more often self-organizing than top-down controlled.
Seeing how well such a self-organizing system can work, it’s all the more easy to be disdainful of leaders and
leadership training. And yet, the system relies on many individual leaders, as well as leaving a vital role for highly
placed people who recognize and know how to sustain the healthy dynamics of a productive system. A big part of
tending the system is making sure that resources are available to support novel ideas. Take Rebecca Saxe’s work
to learn more about brain function and resilience. It involves capturing MRI images of babies’ developing brains.
But MRI machines make a lot of noise and subjects have to stay still—not a great environment for babies. So Saxe
and her colleagues have worked hard on multiple fronts: redesigning machines, creating new protocols and coils,
and figuring out how to project movies of smiling faces to hold the babies’ attention. Discussing all the resources
12
necessary for this work, Saxe commented, “one of the privileges of working at MIT is that they don’t say ‘you’re
crazy,’ they say ‘okay, when do we start?’” Creating the system means not only enabling others to seize on cool
problems, but building the meta structure where people combine “superpowers” to solve cool problems – and
making all this business as usual. That takes real leadership.
Does the World Need More MIT Leadership?
To say that a leadership style is distinctive is essentially to say it isn’t for everyone. In this report, we have not
emphasized the downsides of the MIT style of leadership, but they are there. We recall the reaction we got when
we asked Kirk Kolenbrander the question inspired by the Sloan professor’s story: If we presented him with a set of
leaders from different institutions, would he be able to pick out the MIT-developed one? “Oh yeah,” he laughed.
“Not always in the most wonderful way …” For the most part, the less wonderful traits are clear corollaries to an
MIT leader’s strengths. Problem-led leadership means a style less tolerant of bureaucratic structures and rules, for
example. Alternately stepping up and stepping out of leadership modes, and expecting vital change to emanate from an
organization’s ranks, can create stressful ambiguity for a workforce that hasn’t previously been responsible for that.
Some managers, and we would venture to say most in large hierarchical enterprises, are products of cultures where
they have been given clear marching orders and have learned to value them. So problems can easily arise when MIT
leaders find themselves in organizations where straightforward delegation is the norm – or when they hire people
without knowing this could be a key point of difference. Indeed, this mismatch can show up very early, as we heard
in Interviews with freshmen whose summer internships gave them dissatisfying levels of autonomy and challenge.
Even high IQ is not necessarily a quality to be sought in leaders in every situation. Ed Schein noted that one
characteristic of MIT leaders is “very high raw intelligence ... I don’t think anybody can get into MIT and get
through it without having a lot of academic skills.” But he quickly observed that this might limit the situations in
which they could lead. “You might not get the street-smart types … the type who will succeed as, say, big-city real
estate brokers. ... They’re more likely to come out of other types of schools altogether.”
Different kinds of leadership suit different types of situations. Based on what we have learned about the
distinguishing marks of the MIT leader, however, and judging from the evidence of where they are leading
effectively in the real world, it would seem that MIT-style leaders are best suited to settings where there is a
premium on innovation; where advanced science and/or technology is core to success; and where hierarchical
management structures have become less effective or have given way to more collaborative enterprises.
It could be argued be that these characteristics describe a rapidly growing number of work settings. For example,
when we asked Ed Schein what particularly stands out about MIT-educated leaders, he said: “I would have to think
that it’s their technical knowledge, on top of whatever else they have. And, I would think, in today’s world, that’s
going to become more important, as everything is getting more technical.” For example, he noted, “If you’re going
into finance today, it’s a very technical field. If you’re going into marketing, it’s a very technical field.” He was
hard pressed to think of a field outside the humanities that wouldn’t benefit from leaders with more technological
acumen. Similarly, there is a broad trend away from command-and-control bureaucracies to “distributed leadership”
organizations, as enterprises seek more constant and collaborative innovation. Thus there may be more organizations
13
in which someone prepared to step up and step out as the situation demands – at any level in an organization - will
thrive. Indeed, we live in a world getting more uncertain by the day, where leaders who excel in ambiguity and craft
clarity out of chaos will gather increasing influence.
In sum, MIT seems to embody a kind of leadership especially well-suited to initiatives and enterprises trying make
headway against seriously hard, big, and previously intractable problems. It isn’t the only style suitable for guiding
an organization, or the best in every situation. If the goal of the enterprise is mainly to scale up an already well-
designed solution, for example, or if the imperative is to meet quarterly financial goals with no surprises, other
leadership types might be a better fit.
Having studied it so thoroughly, however, we’re inclined to believe the MIT style of leadership is a style the world
could use more of. Leadership may not be a big word on campus at MIT. But what gets cultivated at MIT really is
leadership with a capital L. The school produces people who may not be content to climb to the helm of incumbent
corporations and declare themselves winners. Many imagine and build enterprises that take whole sectors into new
territory, and in that way get others to follow.
So call it anti-leader leadership if you want. It’s the kind of leadership that emerges when someone is intrigued by
a difficult problem, develops the determination to see it solved, and recognizes that will never happen by his or her
efforts alone. Leadership is a choice that at some point they are forced to make, and a necessity they finally step up
to, with a team that pushes boundaries—technical, scientific, organizational, artistic. And thus we are able to look
around one day and see that the problem has been solved; something actually just got built. A cancer therapy that
challenged conventional wisdom is saving lives. A commercial venture has been launched on the latest advance in
artificial intelligence. A memorial to an MIT police officer now stands where none stood before. We are forced to
recognize that leadership happened somewhere in there, but it didn’t announce itself as such. It was in that way that
leadership happens at MIT.
