Problem-Led Leadership:
An MIT Style of Leading
There’s a certain kind of talent that manages to
put a dent in the universe -- and there’s no reason
one school should have a monopoly on it.
October 2017
By Deborah Ancona and Hal Gregersen
MIT Leadership Center
When the idea hit Elon Musk for a revolutionary means of city-to-city transportation—the system that he dubbed
in 2013 the “Hyperloop”—it didn’t take his SpaceX company long to announce a student innovation competition
focused on a key component. The trickiest aspect of the system, which aims to propel passengers at speeds
exceeding 700 miles per hour through elevated tubes, is the design of the “pods” that will carry them. Over 160
university teams pledged to show up in Los Angeles in June 2015 to test their competing prototypes in a mile-long
tube built for the purpose. One group went home with the prize. Pulled together by undergraduate engineers John
Mayo and Philippe Kirschen in Cambridge, MA, it was the MIT Hyperloop Team.1
People are capable of leadership, obviously, at MIT. The thirty-member Hyperloop team (which was made up
not only of undergrads but also of graduate students in various disciplines, including from the Sloan School of
Management) is just one of many superbly run projects to come out of its student ranks. Impressive leadership
capability shows up even more dramatically among MIT alumni, as graduates of the school succeed as startup
business founders. A 2014 study by a Sloan School team, following up on earlier findings by the Kauffman
Foundation, concluded that if the active companies founded by MIT graduates formed an independent nation, their
revenues would put it among the largest economies of the world. Active companies launched by MIT alumni totaled
30,200 by Kauffman’s count, employing roughly 4.6 million people and generating roughly $1.9 trillion in annual
revenues. That lands “MIT Nation” between the world’s ninth-largest GDP, Russia ($2.097 trillion), and the tenth-
largest, India ($1.877 trillion).2
Such an outsized impact suggests that there might be something powerfully different about MIT-minted leaders. And
that is also something we hear anecdotally – people observing that leaders who are products of MIT have a special
quality to them. There isn’t always an agreement that this quality makes them better, but the belief is widespread that
there is a pattern to be observed. They are distinctive.
We wanted to pin that distinction down – not just because it is intellectually interesting but because we want to make
sure it is sustained. It may even be a style of leadership that, if we could define it, some others would want and be
able to replicate, whether as individuals or in organizational settings. Over the past year, we’ve conducted dozens
of interviews of people representing many constituencies at MIT and systematically analyzed the transcripts. We’ve
pored over biographical accounts of how MIT-trained business leaders have operated and been perceived. We’ve
studied successful projects launched and managed by MIT innovators. (See the sidebar “Finding the Patterns in MIT
Leadership.”) Here, we present what we’ve learned.
