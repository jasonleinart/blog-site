Anti-Leader Leadership
Immediately complicating our task was the discovery that MIT people have a kind of allergy to the word “leader.”
At the very least, they don’t show any eagerness to apply it to themselves. As Dava Newman (who holds the
Apollo Program professorship of astronautics at the Institute and also served as Deputy Administrator of NASA)
puts it, “they’re very comfortable in their skin” as technologists, mathematicians, and so forth, but “calling them
leaders? I think it might be a little bit shocking to them in terms of a label.” For many, the term even has negative
connotations. Those jockeying for leadership roles strike them as ambitious, self-promoting, political, power-hungry.
People explicitly working to build leadership skills can seem more interested in appearing to be up-and-comers than
in actually helping people make progress toward goals.
Many self-styled leaders, too, seem to MIT folks to be more interested in the spoils of high rank than in the
satisfaction of accomplishing great things. More intrinsically motivated people, they note, shun the trappings of
