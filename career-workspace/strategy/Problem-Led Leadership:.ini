This emphasis on the attractiveness of the problem means that, when people do emerge as leaders at MIT, their
leadership journeys begin not with personal ambition but with problem identification. When someone spots that an
intriguing, important problem might just be solvable, that recognition often turns to a sense of mission. There is an
inherent sense of optimism that solutions can be found. If it’s a problem of any real scale, they then have to involve
others, and that imperative imposes on them the burden of leading. But the problem remains the focal point. The
often-reluctant “leader” relies on it—the problem’s intrinsic appeal as best they can articulate it, rather than their own
stature, resources, or charm—to inspire and attract others to contribute effort. One student we talked with put it this
way: “A lot of times when people ... hold leadership positions here at MIT, it’s not that they necessarily want to, but
… they feel like they have to. [They’re] working towards … a bigger goal.” For him, it was a stark contrast to spend a
summer interning at a company where the people he saw leading projects “were doing it for individual purposes – or,
like, to impress people – and not actually personally motivated for an idea.”
Jeff Karp is a great example of using fascinating problems to engage and develop brilliant people. Head of his own
bioengineering lab with several products on the market and others undergoing clinical testing, he did his post-doc
work at MIT and keeps a connection to the school as faculty. He is best known as an advocate of “bioinspiration”—or
looking to nature for fresh ideas about how to engineer better solutions. A recent example is an adhesive for patching
holes in the heart (often in newborns with congenital defects); it replicates certain properties from snails and slugs
to maintain its grip on wet tissue while also accommodating the growth of the organ. Karp’s projects often have this
dual appeal to them: innovation doesn’t only show up in the solution; it also rethinks the method of problem-solving.
Like others at MIT he crafts insight by drawing on multiple perspectives.
Drew Houston is another alumnus who knows that MIT types will gravitate to the most interesting work. Cofounder
(along with fellow MIT computer science major Arash Ferdowsi) of the $10 billion company Dropbox; he has
recruited his share of software engineers. By way of advice, he shared this thought with Technology Review: “First,
you have to keep an inventory of the best people you or your team has ever worked with.” Then it’s a matter of
getting them intrigued with the problems you are working on. “You have them swing by the office for drinks [and]
do various things … to sort of tastefully educate them on everything that’s going on in the company. There’s a bunch
of reasons we are excited about what we’re doing, and after we explain it to them, it’s pretty easy to get other people
excited, too.”4 Of course, not all students find great jobs and not all companies provide great problems—so some
of the MIT graduates find themselves struggling with bureaucratic procedures and politics. They find themselves
nostalgic for the world of MIT.
And listen to how Hyperloop team leader John Mayo described the appeal of that project to a Boston Herald reporter.
“Hyperloop has the ability to have a good impact on the environment, the speed of transportation and just advance
physical transportation in general,” he said. “That’s why we go to school, that’s what we do, is help improve, and do
challenges and solve problems.”5
As even Mayo’s short comment suggests, a problem that inspires sustained, collective effort usually has three things
going for it. First, it’s “wicked edgy” (a phrase we loved hearing since it rolls together the formal mathematical
