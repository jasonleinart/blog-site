Problem-led leadership ends up having a number of advantages—for example, in drawing together diverse talents
and perspectives and getting their combination to yield novel approaches. We heard this recently when a group
of leaders from another renowned university visited with MIT faculty, looking for insights on how to spark the
boundary-spanning innovation that seems to happen so naturally among them. The visiting school’s dean asked,
“What does it take to get that magic? How much money do we have to invest, and in what? Do we need to dedicate
a space…?” The MIT faculty shook their heads, but seemed unable to name the secret—until one put his finger on it.
“You have to start with really hard, edgy, cool, wicked problems.”
SIDEBAR What Distinguishes an MIT-Style Leader?
There are all kinds of “leadership styles” in the world, and some places become known for molding certain kinds
of leaders. In the settings we’ve examined where MIT-trained minds are in leadership roles, a pattern emerges. MIT
leaders are typically marked by:
An “anti-leadership” affect. Rarely eager to apply the label “leader” to themselves or to those they respect most,
they approach the traditional role with reluctance and skepticism.
Passion for hard, edgy problems. For them, leadership begins with the identification of a wicked awesome
problem, and consists largely of getting others excited about it.
Deep expertise and broad working knowledge. These leaders gain their legitimacy because of their “T-shaped”
knowledge, combining (often technological or scientific) expertise relating to the problems at hand with significant
knowledge of the other domains across which that expertise must contribute.
Stepping up and stepping out. Believing that the best person to lead the charge on any particular initiative (or
phase of a project) is the one who understands the near-term objective the best or has the talent most needed at that
moment, they cede control easily when it’s time to shift a group’s focus.
Low interest in trappings. MIT’s famously Spartan offices reflect a proud insistence on devoting every brain cell to
the work at hand, and produce legions of problem-solvers happy to work in garages.
Distaste for office politics. Again, a point of pride for the MIT leader, but also a blind spot for many who could
use more political acumen to get big things done in bureaucratic hierarchies.
Limited focus on teams’ social and emotional needs. With so much time and energy focused on problem solving,
they may miss or discount the importance of leading with emotional intelligence.
High tolerance of team members’ idiosyncrasies. What matters is whether contributors have relevant strengths to
contribute to solving the problem, not whether they look, act, or believe alike on other dimensions.
Boredom with status quo operations. “Execution” is a strength of MIT leaders as long as it means translating a
brilliant strategy into an effective solution, but presiding over that humming operation day after day holds little appeal.
Hopelessly analytical bent. In a position to support or reject others’ proposals, their primary question is “where’s
the data.” Decisions are data-driven, or delayed for lack of it.
Most likely to be leading an entrepreneurial venture. Whether it’s a skunkworks team within a large organization
or a startup based on the latest tech breakthrough, these are settings where the MIT leader’s strengths matter most,
and weaknesses matter least.
