Is it Something in the Water?
The problem-solving form of leadership practiced at MIT starts with the kind of student the school admits – high
IQ, yes, but also intrinsically motivated to keep building their skills and applying them to fix things that matter. Take
Amar Bose, who both studied and taught at MIT before founding the remarkably innovative Bose Corporation. The
son of an Indian immigrant, he was just a teenager when his father’s small importing business was shut down in the
1940s by a wartime ban on shipping. Already by then, however, Bose was a whiz at diagnosing and fixing broken
radios. At his suggestion, radio repair became the family business that put food on the table through the war years.
In a 2004 interview with Popular Science, he said he got into MIT “by the skin of my teeth.”7 He says he had to
put in an enormous effort in his first year to catch up with peers who had already mastered calculus. But we suspect
Bose might have been suffering a bit of the “impostor syndrome” that afflicts so many who arrive on MIT’s campus,
discover the tremendous value its culture places on problem-solving, and wonder if they really have what it takes
to succeed.8 In fact, Bose was just the kind of student MIT wanted then, as it does now. The school doesn’t want
people who got their high marks by doing what they were told and checking all the boxes; it wants to see comfort
with ambiguity, and pursuit of mastery as a matter of personal responsibility.
Given the intellectual firepower and problem-solving fervor that MIT people come in with, it would be tempting to
say these people would go on to accomplish big things with or without MIT. They are destined to do great things,
and the school only has the luxury of housing them for a while. But that would ignore a great deal of personal
development and transformation that takes place in their time on campus. Across many interviews with MIT leaders,
we became convinced that two major phenomena are involved in their personal evolution here. First, the very fact
that so many likeminded and similarly capable people are gathered in one place has the effect of intensifying and
honing certain strengths that would, in other settings, erode. Second, many very smart people who come to MIT
accustomed to working as loners are compelled to join forces with others, and learn to negotiate—and appreciate—
the dynamics of teams.
Finding Your People
One thing that produces joy for many on their arrival at MIT is the recognition that they are no longer outliers; in
a very real sense they are part of a community. This means, first, that their idiosyncrasies are valued rather than
regarded with puzzlement (or derision). Many arrive as relative introverts, the products of settings where their
learning obsessions got them labeled as “nerds” by peers more interested in other pursuits. They learned to accept
that others weren’t interested in the subjects and puzzles that intrigued them. Now they find their people – people
who love science and technology, and who have the same curiosity to solve the mysteries of the planet. Thus, second,
they experience a level of psychological safety they may never have enjoyed among peers in the past. They are
comfortable venturing further out on limbs, voicing half-formed ideas and trying approaches that are likely to fail, at
least in the first outing. Third, finding their people not only produces happiness – it also provides the sounding boards
they need to advance their work. It’s a typical experience at MIT that, no matter what obscure topic has captured your
intellectual fancy, there are twenty people nearby who would gladly engage with your thoughts on it.
Self-selection into the Institute is every bit as important as the Institute’s offer of admission. For many, the
recognition that they have found their people occurs as early as MIT’s “Campus Preview Weekend.” Something of
