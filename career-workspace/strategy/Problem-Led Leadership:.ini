Edgy, daunting problems are appealing because they demand ingenuity. It is no accident of history that the school
has become the home of the “hack.” Its students’ notorious pranks give the public a laugh but just as importantly,
leave people scratching their heads and asking: “how did they do that?” Alumnus André DeHon explains why they
do it: “Hacks provide an opportunity to demonstrate creativity and know-how in mastering the physical world. In
that respect, they reflect the Institute’s value system. At MIT, intellect and its application are valued…MIT students
eagerly anticipate the annual mechanical engineering design contest. And the next hack.”6 The best problem is one
that represents an opportunity to show off the elegance of one’s solution, the novelty of one’s approach. Why waste
your time on problems that have been solved before, or will be easy to crack?
Second, the best kind of problem is one crying out for a practical solution. The objective cannot be to work out
puzzles just for the intellectual satisfaction, or to gain understanding for understanding’s sake; it has to be to take
something that is broken or missing or wrong and actually fix that. Kolenbrander puts it this way: “Our students are
remarkably tuned in to this question: What would people find useful? What would make a difference in their lives?”
MIT’s is clearly an engineering culture. Even in the faculty ranks, professors don’t stop at publishing in prestigious
journals; they start companies that deliver on their new ideas. (Bob Langer, as a standout example, has done so more
than thirty-five times.) At the project level, this is the kind of problem-solving that provides a clear objective, and
the chance to say “mission accomplished” when the job is done.
Third, the problems that inspire most effort are ones with big implications for human progress and well-being.
Fundamental human needs for food, shelter, energy, transportation, and social harmony are never solved once
and for all; every generation has the chance and necessity to rethink them anew. When we spoke with MIT alum
Sterling Anderson he was directing the Autopilot Program at Tesla, and he had a definite opinion about what an
MIT education prepares a person to do. Relative to other professionals, he said, MIT-trained people are “uniquely
good at … back-of-the-envelope, first principles problem-solving.” That term, first principles, refers to a mindset
that is willing to start with a blank slate and the most fundamental articulation of the problem to be solved, rather
than be constrained by the lines of prior solutions that have been designed. The world’s most pressing problems can
always be distilled to the first principles that govern them, and they constantly beg to be rethought in light of current
technological possibilities. Problems this important inspire passion and commitment, and these are infectious.
To sum up, if we had to single out just one, headline-level finding about the MIT style of leadership, this would be it.
It is problem-led leadership. If the key talent of another type of leader is the ability to delegate and motivate people
to do work they would not otherwise do, the mark of the MIT leader is the ability to identify and articulate a cool
problem that will inspire people to contribute their best efforts. The person who exercises this kind of leadership is
someone who identifies a compelling problem – often by reframing a question in a way that demands new thinking
– and then gets sufficiently obsessed with it to step up to the work of getting others on board and organized to solve
it. This includes improving MIT itself, where students play a major role in its governance. If this sounds like what all
leadership should be, consider for a moment how completely ignored it is in typical leadership development curricula.
No one is told or taught that leadership starts with seizing on a compelling problem (let alone taught to do that). But
that talent gets cultivated from the start at MIT. Students get thrown into problem-solving right away, and it is not
only the creative solving that distinguishes their work but their choice of the problem to focus on in the first place.
