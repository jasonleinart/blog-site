And thus, when you hear MIT people talk about the bosses and colleagues they do like to work with, typical
“leaderly” words, even the most positive ones, don’t come up. Instead you hear appreciation for geniuses, hackers
– or more colorfully, superheroes, or Jedis. The model contributors who earn their loyalty are brilliant, iconoclastic,
creative. To invoke Einstein’s words, they are passionately curious. They are obsessive problem-solvers.
One implication of this, for us as researchers, was that we would need to use different vocabulary in our interviews.
A question like “what do you think of when you hear the phrase MIT leader?” wouldn’t get us much. We had to
shift to questions such as: “How do people at MIT get cool things done?” Or: “In the early stages of a potentially
awesome project, what does it take to get people to contribute their efforts?”
We also saw that we should call out the widespread aversion to the term leadership as a finding in itself. If there
is a special kind of leadership going on at MIT, it must be a kind of anti-leader leadership. At least, it is a kind of
leadership that doesn’t call attention to itself. Well-organized efforts of people working together toward big goals are
constantly forming and getting things done, yet as a rule, highly capable people at MIT don’t aspire to be “leaders.”
It’s almost as though they become leaders in spite of themselves. Somehow leadership just happens. But how?
Wicked Edgy Problems
The truth is that few at MIT are interested in following another person. That’s why it is generally considered absurd
and obnoxious to declare oneself a leader. What people do want to follow are problems – that is, they are attracted
to and willing to expend incredible amounts of energy and attention on puzzles they know would stump or have
stumped others. There is a corollary to this, too: if the problems are not sufficiently intriguing, MIT types will not
stick with projects or stay in situations for long, no matter how charismatic or powerful their leaders might be.
What kinds of problems get MIT hearts beating fastest? It will surprise no reader to hear that a big part of the MIT
leadership “brand” is a dedication to advancing science and technology. In these rapidly evolving fields the questions
come thick and fast, and a straight line can usually be drawn between answering them and making a positive
impact in the real world. Dava Newman told us she will not even make internship connections for her students with
companies she thinks won’t present them with technically hard and meaningful enough problems. “That’s the only
advice I have to people at SpaceX, Blue Origin, etcetera: just please give them a hard problem – a problem you think
they can’t solve. Put them on a team that you think, ‘oh, they’re way too inexperienced for that.’ … I say, ‘please
