ABOUT THE AUTHORS
DEBORAH ANCONA
Deborah Ancona is the MIT Sloan School of Management Seley Distinguished Professor of Management and the Founder of
the MIT Leadership Center. She is the author of X-Teams: How to Build Teams That Lead, Innovate, and Succeed (Harvard
Business School Press, June 2007). Her pioneering research into how successful teams operate has highlighted the critical
importance of managing outside, as well as inside, the team’s boundary. This research directly led to the concept of X-Teams
as a vehicle for driving innovation within large organizations. Ancona’s work also focuses on the concept of distributed lead-
ership and on the development of research-based tools, practices, and teaching/coaching models that enable organizations
to foster creative leadership at every level.
HAL GREGERSEN
Hal serves as Executive Director of the MIT Leadership Center and is a Senior Lecturer in Leadership and Innovation at the
MIT Sloan School of Management where he pursues his vocation of executive teaching, coaching, and research by exploring
how leaders in business, government, and society discover provocative new ideas, develop the human and organizational
capacity to realize those ideas, and ultimately deliver positive, powerful results. He is co-author with Clayton Christensen of
The Innovator’s DNA: Mastering the Five Skills of Disruptive Innovators (2011, Harvard Business School Press).